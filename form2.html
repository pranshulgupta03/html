<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Complex Form</h2>

    <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="emailID">Email:</label>
        <input type="email" name="emailID" id="emailID">
        <br><br>

        <label for="phone">Phone No:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br><br>

        <label for="datePicker">Date Of Birth:</label>
        <input type="date" name="datePicker" id="datePicker">
        <br>

        <p style="display: inline-block;">Gender:</p>
        <!-- We can also use span tag instead of giving display inline block in p tag -->

        <input type="radio" name="radio" id="radio1">
        <label for="radio1">Male</label>

        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Female</label>
        <br>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="select" selected>--Select a Country--</option>
            <option value="india">India</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="dubai">Canada</option>
        </select>

    </fieldset>

    <fieldset>
        <legend>Address</legend>

        <label for="street">Street:</label>
        <input type="text" name="street" id="street">
        <br><br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city">
        <br><br>

        <label for="state">State:</label>
        <input type="text" name="state" id="state">
        <br><br>

        <label for="code">Zip Code:</label>
        <input type="text" name="code" id="code">
        <br><br>

    </fieldset>

    <fieldset>
        <legend>Other Information</legend>

        <label for="textArea1">Comments:</label>
        <br>
        <textarea name="textArea" id="textArea1" cols="30" rows="10"></textarea>
        <br>

        <label for="terms">I agree to the terms and conditions:</label>
        <input type="checkbox" name="terms" id="terms">

    </fieldset>

    <br>
    <input type="submit" value="Submit">

</body>
</html>
